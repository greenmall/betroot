function calculatePerimeter() {
  
  const shape = document.getElementById("id_shapes").value;

  let perimeter = 0;

  switch (shape) {
    case "square": {
      const side = document.getElementById("id_side").value;
      perimeter = side * 4;
      break;
    }
  }

  
  document.getElementById("id_output").innerHTML = "Perimeter = " + perimeter;
}
