<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cofee cups</title>

    <link rel="stylesheet" href="coffee11.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    </head>

<body>
    <main>

    	<section class="cups">
           <div class="bronze"> 
            <h4 class="n2"> $2 </h4>
            <img class="cup_bronze" src="cup_bronze.png" alt="cup_bronze">
           <img class="bean_bronze" src="bean_bronze.png" alt="bean_bronze">
           <img class="smoke_bronze" src="smoke_bronze.png" alt="smoke_bronze">
            <h2 class="bronze_text"> Bronze</h2>
            <p class="any_1"> any cup of coffee <br>
            until $3 </p>
        
        </div>

            <div class="gold">
                <h4 class="n3"> $3 </h4>
                   <img class="cup_gold"src="cup_gold.png" alt="cup_gold">
           <img class="bean_gold" src="bean_gold.png" alt="bean_gold">
           <img class="smoke_gold" src="smoke_gold.png" alt="smoke_gold">
                <h2 class="gold_text">Gold</h2>
                <p class="any_2"> any cup of coffee <br>
            until $5 </p>
        </div>

            <div class="silver">
                <h4 class="n2_5"> $2.5 </h4>
                   <img class="cup_silver" src="cup_silver.png" alt="cup_silver">
           <img class="bean_silver" src="bean_silver.png" alt="bean_silver">
           <img class="smoke_silver" src="smoke_silver.png" alt="smoke_silver">
            <h2 class="silver_text"> Silver </h2>
            <p class="any_3"> any cup of coffee <br>
            until $4 </p>
        </div>


   	</section>

    </main>

</body>

</html>
