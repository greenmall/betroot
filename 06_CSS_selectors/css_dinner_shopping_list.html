<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="css_dinner_shopping_list.css" type="text/css"/>
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
</head>

<body>
<!-- В етой папке раздели работы по папкам.-->
<!-- Все прекрасно работает, но контент пригает при наведении.
- нужно будет немного подумать, и поменять точку зрения при просмотре задачи...
Если что спрашивай. Эта ситуация стоит повторного упоменания.
-->
<section class="main">
    <header>
        <h1 class="h1"> CSS Dinner Shopping List</h1>
        <h4 class="h4"> Let's go to the mall! </h4>
    </header>

    <main>

        <section class="list">
            <!-- используй авто-выравнивание - я понимаю что слабый ПК итд... но других ето неволнует.
              Есть общий минимальный стандарт - которого все придержуются.
              Также есть "проектный стандарт" еще называют "внутренним" - етот будет намного приоритетней общего.
            -->
            <ul class="food_list">
                <li>
                    <input type="checkbox" class="border">
                    <label class="first_text">A lot of pickles </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label class="second_text">10 apples </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label class="third_text">20 oranges</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label class="fourth_text">13 plates </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label class="fifth_text">15 bentos </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label class="sixth_text">1 bottle of Sake ^_^ </label>
                </li>
            </ul>
        </section>

    </main>

    <footer>
        <p> Bon appetit :) </p>
    </footer>
</section>

</body>
</html>
